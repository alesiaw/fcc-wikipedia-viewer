<!DOCTYPE html>
<html>
<head>
    <meta charset= "UTF-8">
    <title>FCC - Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/vendor/animate.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div class="container">
    <section class="header">
        <div>
            Header placeholder.
        </div>
    </section>
    <section class="main">
        <div class="main-interaction">
            <form>
                <input type="input" placeholder="Search for articles" />
                <button type="button" disabled>Go</button>
            </form>
            <a href="javascript:;" id="dice-link">
                <div id="dice-wrapper"> 
                    <div id="die-front" class="die">
                        <div>
                        <div class="dot-row">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="dot-row">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="dot-row">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        </div>
                    </div>
                    <div id="die-back" class="die">
                        <div>
                            <div class="dot-row">
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="popup">
            <div class="popup-header">
                    <h1>Search Results</h1>
            </div>
            <div class="popup-nav">
                <a class="results-next">
                    <i class="fa fa-chevron-right"></i>
                    
                </a>
            </div>
            <div class="popup-body">
                <a href="javascript:;" class="result-item">
                    <div>
                        <h2>Article Title</h2>
                        <p>Short description</p>
                    </div>
                </a>
                 <a href="javascript:;" class="result-item">
                    <div>
                        <h2>Article Title</h2>
                        <p>Short description</p>
                    </div>
                </a>
                 <a href="javascript:;" class="result-item">
                    <div>
                        <h2>Article Title</h2>
                        <p>Short description</p>
                    </div>
                </a>
                 <a href="javascript:;" class="result-item">
                    <div>
                        <h2>Article Title</h2>
                        <p>Short description</p>
                    </div>
                </a>
                 <a href="javascript:;" class="result-item">
                    <div>
                        <h2>Article Title</h2>
                        <p>Short description</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <section class="footer">
    
    </section>
    </div>
    
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
